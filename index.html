<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" >
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="A Contact Manager">
  <link rel="manifest" href="/manifest.json" />
 <meta name="theme-color" content="#2e294e" />
 <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/app.css" type="text/css" />
    <title>Contact manager</title>
   
  </head>
  <body>
    <div class="flexcon">
      <form onsubmit="return formSubmitted();">
        <fieldset>
          <p>Personal informations</p>
          <label>
            Name
          </label>
          <input type="text" id="name" required/>
          <label>
            Email
          </label>
          <input type="email" id="email" required/>
          <br />
          <button class="addbtn">Add new Contact</button>
        </fieldset>
      </form>
      <div>
        <h2>List of contacts</h2>
        <div id="contacts"></div>
        <p>
          <button onclick="emptyList();">Empty</button>
          <button onclick="cm.save();">Save</button>
          <button onclick="loadList();">Load</button>
        </p>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
