<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A contact manager, v4</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/app.css" type="text/css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="flexcon">
      <form onsubmit="return formSubmitted();">
        <fieldset>
          <p>Personal informations</p>
          <label>
            Name
          </label>
          <input type="text" id="name" required/>
          <label>
            Email
          </label>
          <input type="email" id="email" required/>
          <br />
          <button class="addbtn">Add new Contact</button>
        </fieldset>
      </form>
      <div>
        <h2>List of contacts</h2>
        <div id="contacts"></div>
        <p>
          <button onclick="emptyList();">Empty</button>
          <button onclick="cm.save();">Save</button>
          <button onclick="loadList();">Load</button>
        </p>
      </div>
    </div>
  </body>
</html>
